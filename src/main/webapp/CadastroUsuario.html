<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Cadastro</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="materialize/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="materialize/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <nav class="green darken-3">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">Rende Fácil</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="index.html">Login</a></li>
      </ul>
    </div>
  </nav>

  <div class="container" style="margin-top: 1%;">
    <div class="container">
      <div class="card-panel green lighten-5">
        <div class="center">
          <span style="font-size: 150%; font-family: Arial, Helvetica, sans-serif;">Cadastro</span>
        </div>
        <div class="container">
          <form class="col s12" action="Controller?command=CadastrarUserCommand" method="post">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">person</i>
                <input id="nome" name="nome" type="text" class="validate" pattern="[a-z A-Z]+" title="Apenas letras">
                <label for="nome">Nome</label>
              </div>
            </div>
        <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="dataNasc" name="dataNasc" type="text" class="validate" pattern="\d{1,2}/\d{1,2}/\d{4}" title="Apenas números">
                <label for="dataNasc">Data de Nascimento</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input id="email" name="email" type="email" class="validate" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">lock</i>
                <input id="senha" name="senha" type="password" class="validate" pattern=".{6,}" title="Seis ou mais caracteres">
                <label for="senha">Senha</label>
              </div>
            </div>
            <div style="float:right">
              <button class="btn waves-effect waves-light green darken-3" type="submit" name="action">Salvar
                <i class="material-icons right">send</i>
              </button>
              <button class="btn waves-effect waves-light green darken-3" type= "submit" name="action">Cancelar
                <i class="material-icons right">cancel</i>
              </button>
            </div>
          </form>
          <br><br>
        </div>
      </div>
    </div>
  </div>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="materialize/js/materialize.js"></script>
  <script src="materialize/js/init.js"></script>

</body>

</html>
