<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Rende Fácil</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./materialize/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="./materialize/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body onload="getLocation()">
<nav class="green darken-3">
  <div class="nav-wrapper container">
    <a href="#" class="brand-logo">Rende Fácil</a>
    <ul class="right hide-on-med-and-down">
      <li><a href="CadastroUsuario.html">Cadastro</a></li>
    </ul>
  </div>
</nav>
<div class="container" style="margin-top: 1%;">
  <div class="container">
    <div class="card-panel green lighten-5">
      <div class="center">
        <i class=" large material-icons">account_circle</i><br>
        <span style="font-size: 150%; font-family: Arial, Helvetica, sans-serif;">Login</span>
      </div>
      <div class="container">
        <form class="col s12" action="Controller?command=LoginCommand" method="post">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
              <input id="email" name="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">lock</i>
              <input id="password" name="senha" type="password" class="validate" pattern=".{6,}" title="Seis ou mais caracteres">
              <label for="password">Senha</label>
            </div>
          </div>
          <div style="margin-bottom: 20%;">
              <span style="float: right; text-align: right;">
                Ainda não possui conta?<br>
                <a class="green-text" href="CadastroUsuario.html">Clique aqui</a>
                e cadastre-se gratuitamente!
              </span>
          </div>
          <input type="hidden" name="latitude" id="lati" style="width: 200px"/>
          <input type="hidden" name="longitude" id="long" style="width: 200px"/>
          <div style="float:right">
            <button onclick="getLocation()" class="btn waves-effect waves-light green darken-3" type="submit" name="action">Login
              <i class="material-icons right">send</i>
            </button>
            <a class="btn waves-effect waves-light green darken-3" type="submit" name="action">Voltar
              <i class="material-icons right">reply</i>
            </a>
          </div>
        </form>
        <br><br>
      </div>
    </div>
  </div>
</div>
<div>
<input type="hidden" id="lat" style="width: 200px"/>
<input type="hidden" id="lon" style="width: 200px"/>
</div>
<script>
  var longitude;
  var latitude;

  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition);
    } else {
      console.log("Geolocation is not supported by this browser.");
    }
    showLatitude();
    showLongitude();
  }

  function showPosition(position) {
    latitude = position.coords.latitude;
    longitude = position.coords.longitude;
  }
  function showLatitude() {
    document.getElementById("lati").value = latitude;
  }
  function showLongitude() {
    document.getElementById("long").value = longitude;
  }

</script>
<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="./materialize/js/materialize.js"></script>
<script src="./materialize/js/init.js"></script>

</body>

</html>
